		<button onclick="performMathOperations()">Виконати математичні операції</button>

<script>
    function performMathOperations() {
        // Введення чисел
        var num1 = parseFloat(prompt("Введіть перше число:"));
        var num2 = parseFloat(prompt("Введіть друге число:"));

        // Обчислення операцій
        var sum = num1 + num2;
        var difference = num1 - num2;

        // Виведення різниці й суми за допомогою методу write
        document.write("Сума чисел: " + sum + "<br>");
        document.write("Різниця чисел: " + difference);

        // Обчислення ділення й множення
        var division = num1 / num2;
        var multiplication = num1 * num2;

        // Виведення ділення й множення за допомогою методу alert
        window.alert("Ділення чисел: " + division);
        window.alert("Множення чисел: " + multiplication);
    }
</script>
